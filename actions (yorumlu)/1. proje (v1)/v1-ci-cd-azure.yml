
# İş akışı adı
name: v1-ci-cd-azure

# Bu iş akışı, main dalına yapılan push, main dalına açılan PR ve manuel tetikleme ile çalışır
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Ortam değişkenleri
env:
  # Dotnet sürümünü saklayan değişken
  DOTNET_VERSION: "10.0.x"
  # Solution dosyasının yolu
  SOLUTION_PATH: "V1.sln"
  # Proje dosyasının yolu
  PROJECT_PATH: "V1.Web/V1.Web.csproj"
  # Publish çıktısının yazılacağı klasör
  PUBLISH_DIR: "v1-publish"

# İşler
jobs:
  # İş: CI adımlarını yürütür (build/test/publish)
  ci:
    name: CI (Build, Test, Publish)
    # Runner, işin çalışacağı konak makine
    runs-on: ubuntu-latest

    # İşin adımları
    steps:
      # Adım: Repository içeriğini kullanıma hazırlar
      - name: Checkout
        # Adım içinde kullanılan hazır action
        uses: actions/checkout@v4

      # Adım: .NET SDK kurulumunu yapar
      - name: Setup .NET
        # Adım içinde kullanılan hazır action
        uses: actions/setup-dotnet@v4
        # Hazır actiona parametreler gönderiliyor
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Adım: dotnet restore işlemi yapar
      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      # Adım: dotnet build işlemi yapar (restore daha önce yapıldığı için tekrar restore etmez)
      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      # Adım: dotnet test işlemi yapar (build daha önce yapıldığı için tekrar build etmez)
      - name: Test
        run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal

      # Adım: dotnet publish işlemi yapar (build daha önce yapıldığı için tekrar build etmez)
      - name: Publish Web App
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ${{ env.PUBLISH_DIR }} --no-build

      # Adım: Çıktıyı artifact olarak yükler
      - name: Upload Publish Artifact
        # Adım içinde kullanılan hazır action
        uses: actions/upload-artifact@v4
        # Hazır actiona parametreler gönderiliyor
        with:
          name: v1-webapp-publish
          path: ${{ env.PUBLISH_DIR }}
          if-no-files-found: error

  # İş: CD adımlarını yürütür, publish çıktısını deploy eder
  cd:
    name: CD (Deploy to Azure App Service)
    # Runner, işin çalışacağı konak makine
    runs-on: ubuntu-latest
    needs: ci

    # İşin adımları
    steps:
      # Adım: Artifact indirir
      - name: Download Publish Artifact
        # Adım içinde kullanılan hazır action
        uses: actions/download-artifact@v4
        # Hazır actiona parametreler gönderiliyor
        with:
          name: v1-webapp-publish
          path: ./artifact

      # Adım: Azure Web App'e deploy eder
      - name: Deploy to Azure Web App
        id: deploy
        # Adım içinde kullanılan hazır action
        uses: azure/webapps-deploy@v3
        # Hazır actiona parametreler gönderiliyor
        with:
          app-name: ${{ vars.V1_AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.V1_AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./artifact

